project:
  type: book
  output-dir: _book

book:
  title: "Introducción al entorno de programacón R y su aplicacion en el análisis estadístico de datos"
  author: "P. Agr. Ludwing Isaí Marroquín Jiménez"
  output-file: "MANUAL"
  date: today
  date-format: medium
  favicon: logo_cete_vector.png
  description: Este manual es una guía práctica para aprender R y RStudio, enfocándose en análisis estadístico, manipulación y visualización de datos.
  keyword: RStudio, Análisis estadístico, Reproducibilidad
  url: https://github.com/Ludwing-MJ/introduccion_R_CETE
  page-navigation: true
  sidebar: 
    logo: logo_cete_vector.png
    search: true
    collapse-level: 1

  repo-subdir: book
  sharing: [twitter, linkedin]
  downloads: [pdf, epub]
  image: logo_cete_vector.png

  page-footer:
    center: 
      - text: "Licecia"
        href: license.qmd
        
  chapters:
    - index.qmd
    - part: "Capítulo 1: Introducción a R y RStudio"
    - 01_cbasicos.qmd
    - Entorno.qmd
    - install.qmd
    - part: "Capítulo 2: Conceptos básicos de R"
    - inicio.qmd
    - datos.qmd
    - importacion.qmd
    - operadores.qmd
    - paquetes.qmd
    - part: "Capítulo 3: Manipulación de datos"
    - manipulacion.qmd
    - part: "Capítulo 4: Visualización de datos"
    - visualizacion.qmd
    - part: "Capítulo 5: Exportación de resultados"
    - exportacion.qmd
    - part: "Capítulo 6: Material de apoyo y referencias"
    - references.qmd

bibliography: references.bib
biblio-style: "apalike"

format:
  html:
    lang: es
    number-sections: true
    theme: 
      dark:  solar #slate #solar, darkly, superhero, vapor, light: cosmo
    number-depth: 4
    link-external-icon: true
    link-external-newwindow: true

  pdf:
    lang: es
    documentclass: scrreprt
    classoption: ["onepage", "openany"]
    papersize: a4
    toc: true
    margin-top: 35mm
    margin-left: 30mm
    margin-bottom: 30mm
    margin-right: 30mm
    titlepage-geometry: 
      - top=35mm
      - bottom=30mm
      - right=30mm
      - left=30mm
  epub: 
    lang: es
    belongs-to-collection: "Introducción al entorno de programación R y su aplicación en el análisis estadístico de datos"
    group-position: 0
    creator: "Ludwing Isaí Marroquín Jiménez"
    rights: "© Ludwing | 2025"
    fig-responsive: true
    number-sections: true

editor: visual

